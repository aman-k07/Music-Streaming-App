<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Albums</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/admin_tracks.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/music-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/music-16.png">
  </head>
  <body>
    <div class="header">
      <h3>Music Streaming Application (admin)</h3>
      <ul class="nav">
        <li class="nav-item">
          <a href="{{ url_for('admin_dash') }}" class="btn btn-info btn-sm">Dashboard</a>
        </li> |
        <li class="nav-item">
          <a href="{{ url_for('manage_tracks') }}" class="btn btn-info btn-sm">Tracks</a>
        </li> |
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="btn btn-info btn-sm">Logout</a>
        </li>
      </ul>
    </div>
    <hr />
    <div class="header" style="margin-left: 15px; margin-right: 15px">
      <h1>All Albums</h1>
      <ul class="nav">
        <li class="nav-item">
          <form class="input-group" method="POST", action="{{ url_for('admin_search') }}">
            <input type="search" name="search" class="form-control" style="width: 120px; margin:0px;" 
            placeholder="Search"/>
            <input type="submit" class="btn btn-info btn-sm" value="🔍" style="height: 31px; 
            padding: 0px; background-color: lightblue; margin-right:15px;"/>
          </form>
        </li>
      </ul>
    </div>
      <div class="box">
        <div class="overflow-auto" style="height: 63vh;">
        {% for album in albums | sort(attribute='name') %}
        <div class="box-s">
          <div class="header">
            <h6>{{ album.name }}</h6>
            <ul class="nav">
              <li class="nav-item">
                <a href="{{ url_for('admin_album', id=album.id) }}" class="btn btn-info btn-sm" style="background: cadetblue">View Tracks</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('admin_delete_album', id=album.id) }}" class="btn btn-info btn-sm" style="background: cadetblue">Delete</a>
              </li>
            </ul>
          </div>
        </div>
          {%endfor%}    
      </div>
      </div>
  </body>
</html>
