<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Songs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/upload.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/music-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/music-16.png">
  </head>
  <body>
    <div class="header">
      <h3>Music Streaming App</h3>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user_dash') }}">User Account</a>
        </li>
        |
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('creator_dash') }}">Profile</a>
        </li>
        |
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
    <hr />
    <div class="content">
      <h2>Upload Song</h2>
    </div>
    <div class="centered">
      <form action="{{ url_for('upload_songs') }}" method="POST" id="uploadform" enctype="multipart/form-data">
        <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name='title' required />
        <label for="singer" class="form-label">Singer</label>
          <input type="text" class="form-control" id="singer" name='singer' required />
        <label for="release_date" class="form-label">Release Date</label>
          <input type="date" class="form-control" id="date" name='date' required />
        <label for="file" class="form-label">File (.mp3 format)</label>
          <input type="file" class="form-control" id="file" name='file' accept=".mp3" required/>
        <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" name='genre' required />
        <label for="lyrics" class="form-label">Lyrics</label>
          <textarea class="form-control" id="lyrics" name='lyrics' required style="height: 55px"></textarea>
        <div class="msg">
            {% if error %}
            <p style="margin: 0px">{{ error }}</p>
            {% endif %}
        </div>
          <div class="centered">
          <input type="submit" class="btn btn-primary" value="Upload">
        </div>
      </form>
    </div>
  </body>
</html>
