<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/login_page.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/music-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/music-16.png">
  </head>
  <body>
    <div class="header">
      <h3 style="margin: 0 auto; text-align: left">
        Music Streaming Application
      </h3>
    </div>
    <hr style="margin: 5px;"/>
    <h2 style="margin-top: 1.5rem;">New User Registration</h2>
    <div class="centered" style="margin-top: 15px;">
      <form action="/register" method="POST" id="loginForm">
        <div class="mb-3">
          <label for="user" class="form-label">Username</label>
            <input type="text" class="form-control" id="user" name="username" required/>
          <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required/>
          <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="password" required/>
          <div class="msg">
            {% if error %}
            <p style="margin: 0px">{{ error }}</p>
            {% endif %}
          </div>
        </div>
        <div class="form-text">
          <input type="submit" value="Register" class="btn btn-primary bt-md m-3"/>
        </div>
      </form>
    </div>
  </body>
</html>
