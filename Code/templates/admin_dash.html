<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/admin_dash.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/music-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/music-16.png">
  </head>
  <body>
    <div class="header">
      <h3>Music Streaming Application (admin)</h3>
      <ul class="nav">
        <li class="nav-item">
          <form class="input-group" method="POST", action="{{ url_for('admin_search') }}">
            <input type="search" name="search" class="form-control" style="width: 120px; height:31px; margin:0px; background-color:aliceblue;" 
            placeholder="Search"/>
            <input type="submit" class="btn btn-info btn-sm" value="🔍" style="height: 31px; 
            padding: 0px; background-color: lightblue; margin-right:15px; width:21.23px;"/>
          </form>
        </li> |
        <li class="nav-item">
          <a href="{{ url_for('manage_tracks') }}" class="btn btn-info btn-sm">Tracks</a>
        </li> |
        <li class="nav-item">
          <a href="{{ url_for('manage_albums') }}" class="btn btn-info btn-sm">Albums</a>
        </li> |
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="btn btn-info btn-sm">Logout</a>
        </li>
      </ul>
    </div>
    <hr />
    <div class="row">
      <div class="col-4">
        <div class="box-md">
          <h5>Normal User</h5>
          <p>{{users}}</p>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <h4>App Performance</h4>
        </div>
        <div class="row rw">
          <div class="col-3">
            <div class="box-sm">
              <h6>Tracks</h6>
              <p>{{songs}}</p>
            </div>
          </div>
          <div class="col-3">
            <div class="box-sm">
              <h6>Albums</h6>
              <p>{{albums}}</p>
            </div>
          </div>
          <div class="col-3">
            <div class="box-sm">
              <h6>Genre</h6>
              <p>{{genre}}</p>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="box-md">
          <h5><a style="color: inherit;" href="{{url_for('view_creators')}}">Creators</a></h5>
          <p>{{creators}}</p>
        </div>
      </div>
      <div class="col-8">
        <div class="box-lg">
          <h6>Various Key Graphs</h6>
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{ url_for('static', filename='graphs/creator_popularity.png') }}" class="d-block w-100" alt="Creator Popularity">
                </div>
                <div class="carousel-item">
                  <img src="{{ url_for('static', filename='graphs/genre_counts.png') }}" class="d-block w-100" alt="Genre Count">
                </div>
                <!-- <div class="carousel-item">
                  <img src="{{ url_for('static', filename='graphs/song_ratings.png') }}" class="d-block w-100" alt="Songs vs Avgerage Ratings">
                </div> -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <!-- <img src="{{ url_for('static', filename='graphs/creator_popularity.png') }}" alt="Creator Popularity"> -->
            <!-- <img src="{{ url_for('static', filename='graphs/genre_counts.png') }}" alt="Genre Count"> -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>   
  </body>
</html>
